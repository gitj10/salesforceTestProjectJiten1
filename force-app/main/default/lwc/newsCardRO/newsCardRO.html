<template>

    <template if:true={newsData}>
        <lightning-card title={newsData.title}>
                 
            <div class="slds-p-around_medium slds-border--bottom">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-1">
                        <img src={newsData.urlToImage} alt={newsData.title} class="card-image" />   
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-1">  
                        <h2 class="slds-text-heading_medium">{article.title}</h2>                      
                        <p>{newsData.description}</p><br>
                        <p>{newsData.content}</p>
                    </div>
                </div>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-1">
                        <p class="footer small-heading">{newsData.name}</p>
                        <p class="footer slds-float--right">
                            {newsData.author} - Published At: {formattedDate}<a href={newsData.url} target="_blank">Read More</a>
                        </p>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>

</template>
