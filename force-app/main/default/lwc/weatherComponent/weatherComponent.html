<template>

  <template if:true={location}>

    <lightning-card title="Weather Information" icon-name="standard:home">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <p><strong>Location:</strong> {weatherData.location.name}, {weatherData.location.country}</p>
                    <p><strong>Temperature:</strong> {weatherData.current.temp_c}&deg;C</p>
                    <p><strong>Description:</strong> {weatherData.current.condition.text}</p>
                    <p><strong>Wind:</strong> {weatherData.current.wind_kph} km/h</p>                                  
                </div>
                <div class="slds-col slds-size_1-of-2">
                  <p><strong>Visibility:</strong> {weatherData.current.vis_km} km</p>
                  <p><strong>Humidity:</strong> {weatherData.current.humidity}%</p>
                  <p><strong>Precipitation:</strong> {weatherData.current.precip_mm} mm</p>
                  <p><strong>UV Rating:</strong> {weatherData.current.uv}</p>   
                </div>
            </div>
        </div>
    </lightning-card>
    <br> 

    <c-news-component search-term={location} ></c-news-component>

  </template>

  

</template>
